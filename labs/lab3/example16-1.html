<!DOCTYPE html>
<html>
  <head>
    <title>An Example Form</title>
    <style>
      .signup {
        border:1px solid #999999;
        font:  normal 14px helvetica;
        color: #444444;
      }
    </style>

    
	<script >
      function validate(form)
      {
        fail  = validateFirstName(form.firstName.value)
        fail += validateMiddleInitial(form.middleInitial.value)
        fail += validateLastName(form.lastName.value)
        fail += validateUsername(form.username.value)
        fail += validatePassword(form.password.value)
        fail += validateAge(form.age.value)
        fail += validateEmail(form.email.value)
        fail += validatePhoneNumber(form.phoneNum.value)
        fail += validateBirthYear(form.birthYear.value)
        fail += validateZIP(form.zipCode.value)

        if   (fail == "")   return true
        else { alert(fail); return false }
      }
     </script>
	 <script src="validate_functions.js"></script> 
    
  </head>
  <body>
    <table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
      <th colspan="2" align="center">Signup Form</th>
      <form method="post" action="adduser.php" onsubmit="return validate(this)">
        <tr><td>First Name</td>
          <td><input type="text" maxlength="32" name="firstName"></td></tr>
        <tr><td>Middle Initial (Optional)</td>
            <td><input type="text" maxlength="1" name="middleInitial"></td></tr>
        <tr><td>Last Name</td>
          <td><input type="text" maxlength="32" name="lastName"></td></tr>
        <tr><td>Username</td>
          <td><input type="text" maxlength="16" name="username"></td></tr>
        <tr><td>Password</td>
          <td><input type="text" maxlength="12" name="password"></td></tr>
        <tr><td>Age</td>
          <td><input type="text" maxlength="3"  name="age"></td></tr>
        <tr><td>Email</td>
          <td><input type="text" maxlength="64" name="email"></td></tr>
        <tr><td>Phone Number</td>
          <td><input type="text" maxLength="18" name="phoneNum"></td></tr>
        <tr><td>Birth Year</td>
            <td><input type="text" maxLength="4" name="birthYear"></td></tr>
        <tr><td>ZIP or ZIP+4 Code</td>
            <td><input type="text" maxLength="10" name="zipCode"></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" value="Signup"></td></tr>
      </form>
    </table>
  </body>
</html>
